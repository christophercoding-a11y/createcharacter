<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <h1 class="heading text-center text-capitalize">create your character</h1>
        </div>
            <section class="section" id="formSection">
                <div class="container">
                    <form action="#" class="form" id="CharacterForm">
                        <div class="row">
                            <div class="col-lg-4 offset-lg-3 mt-2">
                                <div class="form-floating">
                                    <input type="text" id="characterName" name="characterName" class="form-control" value="" required />
                                    <label for="characterName" class="text-uppercase">name</label>
                                </div>
                            </div>
                            <div class="col mt-3">
                                <select name="role" id="role" class="form-select">
                                    <option selected>--role--</option>
                                    <option value="hero">Hero</option>
                                    <option value="villain">Villain</option>
                                </select>
                            </div>
                        </div>
                    </div>
        </header>
                        <main class="main" id="main">
                            <div class="row ">
                                <div class="col">
                                    <h3 class="power-text form-subheading text-capitalize text-center mt-5">powers</h3>
                                    <div class="form-check form-check-inline">
                                        <input 
                                        type="checkbox" 
                                        name="power" 
                                        id="superspeed"
                                        value="superspeed"
                                        />
                                        <label for="superspeed" class="form-check-label text-capitalize">superspeed
                                            
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input 
                                        type="checkbox" 
                                        name="power" 
                                        id="superstrength"
                                        value="superstrength"
                                        />
                                        <label for="superstrength" class="form-check-label text-capitalize">superstrength
                                            
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input 
                                        type="checkbox" 
                                        name="power" 
                                        id="timetravel"
                                        value="time-travel"
                                        />
                                        <label for="timetravel" class="form-check-label text-capitalize">time-travel
                                            
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input 
                                        type="checkbox" 
                                        name="power" 
                                        id="teleportation"
                                        value="teleportation"
                                        />
                                        <label for="teleportation" class="form-check-label text-capitalize">teleportation
                                            
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input 
                                        type="checkbox" 
                                        name="powers" 
                                        id="flight"
                                        value="flight"
                                        />
                                        <label for="flight" class="form-check-label text-capitalize">flight
                                            
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input 
                                        type="checkbox" 
                                        name="powers" 
                                        id="magic"
                                        value="magic"
                                        />
                                        <label for="invisibility" class="form-check-label text-capitalize">invisibility
                                            
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input 
                                        type="checkbox" 
                                        name="power" 
                                        id="weathercontrol"
                                        value="weathercontrol"
                                        />
                                        <label for="Weathercontrol" class="form-check-label text-capitalize">Weather-control
                                            
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input 
                                        type="checkbox" 
                                        name="power" 
                                        id="telekinesis"
                                        value="telekinesis"
                                        />
                                        <label for="telekinesis" class="form-check-label text-capitalize">telekinesis
                                            
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input 
                                        type="checkbox" 
                                        name="power" 
                                        id="shapeshifting"
                                        value="ShapeShifting"
                                        />
                                        <label for="shapeshifting" class="form-check-label text-capitalize">Shape-Shifting
                                            
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input 
                                        type="checkbox" 
                                        name="power" 
                                        id="sonicscream"
                                        value="sonicscream"
                                        />
                                        <label for="sonicscream" class="form-check-label text-capitalize">sonic-scream
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 mt-3">
                                <button class="btn btn-primary text-capitalize" id="submitBtn">submit</button>
                            </div>
                        </form>
                    </div>
                </section>
                <section class="section" id="cardSection">
                    <div class="container">
                        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="cardRow"></div>
                    </div>
                </section>
                        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
